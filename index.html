<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- ARマーカー -->
        <a-marker preset="hiro">
            <!-- Google Driveから3Dモデルを表示 -->
            <a-entity gltf-model="https://raw.githubusercontent.com/nakatsu367/AR/main/Astronaut.glb
"
                      scale="0.5 0.5 0.5" position="0 0 0">
            </a-entity>
        </a-marker>

        <!-- 地面 -->
        <a-entity ground plane="width: 10; height: 10; color: #7BC8A4"></a-entity>
    </a-scene>
</body>
</html>
